<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div id='outerdiv' name='div1' data-info='foo' class='box1'>
        <div id='innerdiv' name='div2' data-info='bar' class='box2'>
            <p id='t1'>Welcome to our Book Store</p>
            <p id='t2'>Buy more books - now!</p>
        </div>
  </div>

  <script type="text/javascript">

    var change1 = function(){
      document.getElementById('t1').innerHTML = "Read more books!";
    }

    var change2 = function(){
      document.getElementById('t1').innerHTML = "Welcome to our Book Store";
    }

    document.getElementById('t1').onclick=function(){

    if (document.getElementById('t1').innerHTML === "Welcome to our Book Store")
    {change1();}

    else {change2();}}


  </script>

  <a href="login.html">Login</a>
  <a href="sign-up.html">Sign-Up</a>
</body>
</html>
